<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matri">
      <a class="header__link" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </header>
    <main class="todo">
      <section class="tasks todo__tasks"> 
        <ul id="tasks__task-list">
          <label class="tasks__title tasks__title_add-item" for="tasks__add-task-field">Add Item</label>
          <div class="tasks__row-wrapper">
            <input id="tasks__add-task-field" class="tasks__task-edit tasks__task-add" type="text">
            <button class="tasks__btn">Add</button>
          </div>
        </ul>
      </section>        
      <section class="tasks todo__section">
        <h3 class="tasks__title">Todo</h3>
        <ul id="tasks__task-list-incomplete" class="tasks__task-list">
          <li class="tasks__task-list-item">
            <input type="checkbox">
            <label class="tasks__task-name">Pay Bills</label>
            <input type="text" class="tasks__task-edit">
            <button class="tasks__btn tasks__btn_edit">Edit</button>
            <button class="tasks__btn tasks__btn_delete">
              <img src="./remove.svg" alt="remove icon">
            </button>
          </li>
          <li class="tasks__task-list-item editMode" >
            <input type="checkbox">
            <label class="tasks__task-name ">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks__task-edit">
            <button class="tasks__btn tasks__btn_edit">Save</button>
            <button class="tasks__btn tasks__btn_delete">
              <img src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section> 
      <section class="tasks todo__section">
        <h3 class="tasks__title">Completed</h3>
        <ul id="tasks__task-list-complete" class="tasks__task-list">
          <li class="tasks__task-list-item">
            <input type="checkbox" checked>
            <label class="tasks__task-name">See the Doctor</label>
            <input type="text" class="tasks__task-edit">
            <button class="tasks__btn tasks__btn_edit">Edit</button>
            <button class="tasks__btn tasks__btn_delete">
              <img src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>            
    </main>
    <script src="app.js"></script>
  </body>
</html>
